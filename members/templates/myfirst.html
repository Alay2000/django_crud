<html>
    <body>
        <h3>Current Members</h3>
        <br>
        <table border="1">
            {%for x in mymembers%}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.firstname}}</td>
                <td>{{x.lastname}}</td>
                <td><button onclick="location.href='edit/{{x.id}}'">Edit</button></td>
                <td><button onclick="location.href='delete/{{x.id}}'">Delete</button></td>
            </tr>
            {%endfor%}
        </table>
        <br>
        <button onclick="location.href='add/'">Add Member</button>
    </body>
</html>
